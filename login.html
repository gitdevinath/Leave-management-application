{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
     body {
      background-image: url('{% static "/asset/hrmbackground.png" %}');
      background-size: cover;
      background-position: center;
    }
    .card-header {
      background-color: #EC782F !important; /* Orange color for header */
      border-color: #FFA500; /* Matching border color */
    }
    .card-header h4 {
      color: #fff; /* White color for heading text */
    }
    .btn-primary {
      background-color: #EC782F; /* Orange color for header and button */
      border-color: #FFA500; /* Matching border color */
    }
    .btn-primary:hover {
      background-color: #F2AF7B; /* color on hover */
      border-color: #c58f66; /* Matching border color on hover */
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      background-color: #FFFFFF; /* White background for form */
      border-radius: 0 0 .25rem .25rem; /* Rounded corners for bottom of the card */
    }
  </style>
</head>
<body style="background-color: #FEDCBD;"> <!-- Light orange shade as background -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">
          <!-- Image tag -->
          <div class="text-center mb-4">
            {% load static %}
            <img src="{% static '/asset/Capture.PNG' %}" alt="Company Logo" class="img-fluid" style="max-height: 100px;">
          </div>

          <form action="{% url 'loginView' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="user_type" id="superuser_radio" value="superuser" checked>
                <label class="form-check-label" for="superuser_radio">Admin</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="user_type" id="normal_user_radio" value="normal_user">
                <label class="form-check-label" for="normal_user_radio">user</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

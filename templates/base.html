{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Document
        </title>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'dashboard' %}">
                    {% load static %}
                    <img src="{% static 'asset/logo1.PNG' %}" class="rounded float-start" alt="..." width="35" height="35">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div>
                    {% if user.is_authenticated %}
                        welcome <strong>{{ user.username }}</strong> 
                    {% else %}
                        Not signed in.
                    {% endif %}
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" class="navbar navbar-flex justify-content-end" href="{% url 'logout' %}">
                                Logout
                            </a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link active" aria-disabled="false" href="#">Home</a>
                        </li> -->
                        
                    </ul>
                </div>
            </div>
        </nav>     
    </body>
</html>
{% endblock %}
